<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Muhammad Hassan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/logo.jpg">
  <style>
    :root {
      --bg-color: #f5f7fb;
      --text-color: #222;
      --card-bg: #fff;
      --accent: #00bcd4;
      --nav-bg: #111;
      --footer-bg: #0b1120;
    }
    body.dark {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --card-bg: #1e293b;
      --nav-bg: #1e293b;
      --footer-bg: #0f172a;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:var(--bg-color);color:var(--text-color);line-height:1.6;transition:background .3s,color .3s}
    .container{width:92%;max-width:800px;margin:24px auto}

    header{background:var(--nav-bg);padding:18px 0;color:#fff}
    nav{display:flex;justify-content:space-between;align-items:center}
    nav a{color:#fff;text-decoration:none;margin-left:18px;font-weight:500;transition:color .2s}
    nav a:hover{color:var(--accent)}
    .toggle-btn{cursor:pointer;background:none;border:none;color:#fff;font-size:1.2rem;margin-left:20px}

    h2{font-size:1.9rem;text-align:center;margin:36px 0 20px;color:var(--accent)}

    .contact-card{background:var(--card-bg);padding:32px;border-radius:12px;box-shadow:0 6px 20px rgba(15,23,42,.06);transition:background .3s}
    form{display:flex;flex-direction:column;gap:18px}
    input,textarea{padding:12px 14px;border:1px solid #ccc;border-radius:8px;font-family:'Poppins',sans-serif;font-size:1rem;width:100%;transition:border .3s}
    input:focus,textarea:focus{outline:none;border:1px solid var(--accent)}
    textarea{resize:none;min-height:120px}

    button{background:var(--accent);color:#fff;border:none;padding:12px 20px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:background .3s}
    button:hover{background:#0097a7}

    footer{margin-top:28px;padding:24px 0;background:var(--footer-bg);color:#cbd5e1;text-align:center;border-radius:8px}
    footer a{color:var(--accent);text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div style="font-weight:700;font-size:1.2rem;color:#fff">Muhammad Hassan</div>
        <div>
          <a href="index.html">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
          <button class="toggle-btn" id="toggleBtn">üåô</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact Me</h2>
    <div class="contact-card">
      <form action="https://formspree.io/f/mzzzkjrl" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Muhammad Hassan. All rights reserved.</p>
    <p>Email: <a href="mailto:immaharhasaan@gmail.com">immaharhasaan@gmail.com</a></p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
